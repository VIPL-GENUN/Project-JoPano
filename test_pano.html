<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pannellum Test</title>
  <link rel="stylesheet" href="https://unpkg.com/pannellum/build/pannellum.css">
</head>
<body>
  <h2>Test Panorama</h2>
  <div id="test-pano" style="width: 800px; height: 400px;"></div>

  <script src="https://unpkg.com/pannellum/build/pannellum.js"></script>
  <script>
    pannellum.viewer('test-pano', {
      type: 'equirectangular',
      panorama: 'static/images/panorama/pixel_pano.png', // 按你自己的路径改
      autoLoad: true
    });
  </script>
</body>
</html>
